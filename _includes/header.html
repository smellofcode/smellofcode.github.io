<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="{{ site.baseurl }}/">
          <h1><code>The smell of code</code></h1>
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
      {% assign sorted_pages = site.pages | sort: "order" %}
      {% for page in sorted_pages %}
        {% if page.layout == "page" and page.nav == true %}
          <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{% if page.shortTitle %}{{ page.shortTitle }}{% else %}{{ page.title }}{% endif %}</a>
      {% endif %}
      {% endfor %}
      
      <!-- Nav links -->
      {% include link.html %}

    </span>
  </div>
</header>
