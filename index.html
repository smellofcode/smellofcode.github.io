---
layout: default
---
<!-- Posts -->
<ul id="posts">

  {% for post in paginator.posts %}
    <li class="post">
      <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
        <h2>{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</h2>
        <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line"> <i>{{ post.date | date_to_string }}</i> </time>
        <div class="short">
          {% if post.pic %}
          <img src='{{ post.pic | absolute_url }}' alt=''>
          {% endif %}
          <p>{{ post.content | strip_html | truncatewords:75 }}</p>
        </div>
      </a>
    </li>
  {% endfor %}

</ul>
